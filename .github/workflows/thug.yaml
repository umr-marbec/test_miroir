name: GitHub to Git Mirror

on:
  push:
    branches:
      - main  # Vous pouvez adapter cette ligne selon la branche que vous souhaitez surveiller.
  pull_request:
    branches:
      - main  # Optionnel : si vous voulez que cela se d√©clenche aussi lors d'un PR vers la branche main.

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository as bare
        run: |
          git clone --bare https://github.com/umr-marbec/test_miroir.git test_miroir.git

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: Add Forge remote
        run: |
          cd test_miroir_github.git
          git remote add mirror https://oauth2:${{ secrets.FORGE_TOKEN }}@forge.ird.fr/marbec/test_miroir_github.git
  
      - name: Push to Forge
        run: |
          cd test_miroir_github.git
          git push --mirror mirror
